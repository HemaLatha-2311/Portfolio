{% extends "base.html" %}
{% load static %}

{% block content1 %} 
<div class="container mt-4">
  <div class="row">

      {% for eachtime in experience %}
        <div class="col-12 mb-3">
          <div class="jumbotron p-4">
            
            <!-- Company name and logo row -->
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="display4 m-0">{{ eachtime.company }}</h1>
              <img src="{% static eachtime.logo %}" alt="{{ eachtime.company }} Logo" class="company-logo">
            </div>

            <!-- Job Position -->
            <p class="lead mt-2">{{ eachtime.position }}</p>

            <!-- Bullet List Description -->
            <ul class="text-light">
              {% for point in eachtime.points %}
                <li>{{ point }}</li>
              {% endfor %}
            </ul>

          </div>
        </div>
      {% endfor %}


  </div>
</div>
{% endblock content1 %}
